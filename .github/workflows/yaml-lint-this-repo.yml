name: YAML Linting

# Runs for PRs opened for any branch, and pushes to the dev branch.
on:
  pull_request:
  push:
    branches:
      - dev

jobs:
  yaml-linting:
    name: YAML Linting
    uses: Lombiq/GitHub-Actions/.github/workflows/yaml-lint.yml@issue/OSOE-759
    with:
      config-file-path: .trunk/configs/.yamllint.yaml
      search-path: .
